<div class="container">
  <div>
    <input
      type="text"
      placeholder="Untitled"
      name=""
      id="notesTitleText"
      style="width: 100%"
      [(ngModel)]="this.note.title"
    />
  </div>
  <br />
  <textarea
    *ngIf="this.note.title != ''"
    id="notesMainText"
    style="width: 100%; height: 100vw"
    placeholder="Start typing here"
    [(ngModel)]="this.note.content"
  ></textarea>
</div>
